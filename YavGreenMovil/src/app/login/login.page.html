<ion-header>
  <ion-toolbar color="yav1">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col>
        <img src="../../assets/img/gestionambiental_principal.jpg">
      </ion-col>
    </ion-row>
    <ion-row class="row2">
      <ion-col> 
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slide>
    <div class="contaier-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>Iniciar Sesión</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list style="background-color: #504B50;">

              <ion-item color="yav2">
                <ion-icon name="person" class="icon-login"></ion-icon>
                <ion-input name="user" type="text" required placeholder="Usuario"></ion-input>
              </ion-item>
              <br />
              <ion-item color="yav2">
                <ion-icon name="lock" class="icon-login"></ion-icon>
                <ion-input name="password" type="password" required placeholder="Contraseña"></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" fill="solid" expand="full" routerLink="/inicio">
              Entrar
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>
              <h3>¿Olvido la contraseña?</h3>
            </ion-label>
            <ion-label>
              <a  tappable color="primary" routerLink="/registro" >Crear cuenta</a>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>
