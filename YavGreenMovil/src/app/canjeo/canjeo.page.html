<ion-header>
  <ion-toolbar color="yav1">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="yav1">

  <ion-list style="background-color: #3F3F3F;">
    <ion-item color="yav4">
      <ion-label>Producto</ion-label>
      <div class="item-note" slot="end">Puntos</div>
    </ion-item>
    <ion-item color="yav4" *ngFor="let item of productos">
      <div class="item-note" slot="start">{{item.nombre_producto}}</div>
      <ion-label>{{item.descripcion_producto}}</ion-label>
      <div class="item-note" slot="end">
        {{item.costo_puntos_producto}}</div>
    </ion-item>
  </ion-list>

</ion-content>
