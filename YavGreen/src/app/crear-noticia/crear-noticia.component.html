<div class="col-12 order-md-1">
    <div class="jumbotron" style="color: #B8CD33;background-color: #3F3F3F;">
        <h1 class="mb-3">Creación de noticia</h1>
            <div class="row">
                <div class="col">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control col" placeholder="Título de la noticia" value="" required [(ngModel)]="noticias.nombre_noticia">
                    <br />
                    <label for="descripcion">Descripción</label>
                    <p></p>
                    <textarea class="col" placeholder="Cuerpo de la Noticia" cols="40" rows="8" style="resize: both;" [(ngModel)]="noticias.descripcion_noticia"></textarea>
                    <p></p>
                </div>
                <div class="col">
                    <label for="imagen">Seleccionar Imagen</label>
                    <input #file type="file" accept='image/*' (change)="preview(file.files)" />
                    <p></p>
                    <img id="ImgNoticia" [src]="imgURL" *ngIf="imgURL">
                </div>
            </div>
        <div class="row col-6">
            <div class="col">
                <button class="btn btn-lg btn-outline-secondary btn-sm" style="background-color: #B8CD33;" type="submit" (click)="guardarNoticia()">Crear Noticia</button>
                <button class="btn btn-outline-white btn-sm" disabled></button>
                <button class="btn btn-lg btn-outline-dark btn-sm" style="background-color: #F54A4B;" type="submit">Cancelar</button>
            </div>
        </div>
        <br />
    </div>
</div>
