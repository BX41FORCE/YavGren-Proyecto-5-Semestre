<div class="col-12 order-md-1">
  <div class="card" style="border-color: #B8CD33;">
    <div class="card-body" style="background-color: #3F3F3F;">
      <h3 align="center" style="color: #B8CD33;">Canjeo de Puntos</h3>
      <br />
      <div class="row">
        <div class="col">
          <div class="form-inline">
            <h4 style="color: #B8CD33;">{{nombreUsuario}}</h4>
            <p style="color: #3F3F3F;">..</p>
            <h4 style="color: #B8CD33;">{{apellidoUsuario}}</h4>
            <p style="color: #3F3F3F;">..</p>
            <input class="form-control mr-sm-2" type="text" placeholder="Correo" [(ngModel)]="email"
              aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" style="background-color: #B8CD33;"
              (click)="verPersona()"><i class="fas fa-search"></i> Buscar</button>
          </div>
        </div>
        <div class="col">
          <div class="form-inline">
            <h5 style="color: #B8CD33;">ID Producto:</h5>
            <p style="color: #3F3F3F;">.</p>
            <input type="number" id="quantity" name="quantity" min="1" max="99999" [(ngModel)]="idCanjeo">
            <p style="color: #3F3F3F;">..</p>
            <h5 style="color: #B8CD33;">Cantidad:</h5>
            <p style="color: #3F3F3F;">.</p>
            <input type="number" id="quantity" name="quantity" min="1" max="5" [(ngModel)]="cantidadCanjeo">
            <p style="color: #3F3F3F;">..</p>
            <button class="btn btn-primary my-2 my-sm-0" type="submit" (click)="canjear()"><i
                class="fas fa-cart-arrow-down"></i>
              Canjear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<div class="col-12 order-md-1">
  <div class="card" style="border-color: #B8CD33;">
    <div class="card-body" style="background-color: #3F3F3F;">
      <h3 align="center" style="color: #B8CD33;">Productos</h3>
      <table class="table">
        <thead>
          <th scope="col-sm-2" style="color: white;">ID</th>
          <th scope="col-sm-2" style="color: white;">Productos</th>
          <th scope="col-sm-8" style="color: white;">Descripción</th>
          <th scope="col-sm-2" style="color: white;">Costo</th>

          <th scope="col-sm-2" style="color: white;">Opciones</th>
        </thead>
        <tbody *ngFor="let item of productos">
          <tr>
            <td scope="col-sm-2" style="color: white;">{{item.id_producto}}</td>
            <td scope="col-sm-2" style="color: white;">{{item.nombre_producto}}</td>
            <td scope="col-sm-8" style="color: white;">{{item.descripcion_producto}}</td>
            <td scope="col-sm-2" style="color: white;">{{item.costo_puntos_producto}}</td>
            <td scope="col-sm-2">
              <button class="btn btn-lg btn-warning btn-sm" type="submit" data-toggle="modal" data-target="#eventoModal"
                (click)="verProducto(item.id_producto)"><i class="fas fa-edit"></i> Editar</button>
              <button class="btn btn-outline-white btn-sm" disabled></button>
              <button class="btn btn-lg btn-danger btn-sm" type="submit" (click)="eliminarProducto(item.id_producto)"><i
                  class="fas fa-trash"></i> Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
<div class="modal fade" id="eventoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle" style="color: #B8CD33;">
          Actualizar Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-justify" *ngFor="let item of productos1">
        <label for="titulo">Nombre del Producto</label>
        <input type="text" class="form-control col" placeholder="Nombre del Producto"
          [(ngModel)]="item.nombre_producto">
        <br />
        <label for="descripcion">Descripción del producto</label>
        <p> </p>
        <textarea class="col" placeholder="Descripción del Porducto" cols="40" rows="8" style="resize: both;"
          [(ngModel)]="item.descripcion_producto"></textarea>
        <p></p>
        <label for="puntaje">Puntaje del Producto</label>
        <input type="number" min="50" max="100" class="form-control col" placeholder="Puntaje del Porducto"
          [(ngModel)]="item.costo_puntos_producto">
        <br />
        <!--
            <label for="imagen">Seleccionar Imagen</label>
            <input #file type="file" accept='image/*' (change)="preview(file.files)" />
            <p></p>
            <img id="ImgNoticia" [src]="imgURL" *ngIf="imgURL">-->
        <div class="modal-footer">
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
            <button class="btn btn-sm btn-success"
              (click)="actualizarproducto(item.id_producto,item.nombre_producto,item.descripcion_producto,item.costo_puntos_producto)"
              type="submit" data-dismiss="modal"><i class="fas fa-save"></i> Guardar</button>
            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i class="fas fa-window-close"></i>
              Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
